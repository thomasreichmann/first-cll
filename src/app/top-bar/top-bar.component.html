<mat-toolbar class="mat-elevation-z2" style="position: fixed; z-index: 10">
	<mat-toolbar-row class="toolbar">
		<span class="example-spacer"></span>

		<a mat-button routerLink="" class="name-button">CLL</a>

		<img
			class="img-responsive"
			src="https://static.wixstatic.com/media/52cb94_6ab4122932cb475caf51eb4e03c090dc~mv2.png/v1/fill/w_66,h_66,al_c,q_85,usm_0.66_1.00_0.01/Web_1920_%C3%A2%C2%80%C2%93_22.webp"
		/>

		<span id="navSpan" *ngFor="let navButton of navButtons; last as isLast">
			<a mat-button class="nav-button" [routerLink]="navButton.route">
				{{ navButton.title }}
			</a>

			<div *ngIf="!isLast" class="div-divider"></div>
		</span>

		<span class="example-spacer"></span>

		<button mat-icon-button class="login-button" inline="true">
			<mat-icon class="login-button" color="primary"
				>account_circle</mat-icon
			>
		</button>

		<span class="example-spacer"></span>
	</mat-toolbar-row>
</mat-toolbar>
